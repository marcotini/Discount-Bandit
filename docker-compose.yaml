networks:
  discount-bandit:
    driver: bridge

services:
  discount-bandit:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: discount-bandit
    ports:
      - 8080:80
    networks:
      - discount-bandit
    volumes:
      - ./database/sqlite:/app/database/sqlite
      - ./logs:/logs
    environment:
      DB_CONNECTION: sqlite
      DB_DATABASE: "/app/database/sqlite/database.sqlite"
      SESSION_DRIVER: database
      CACHE_STORE: database
      APP_TIMEZONE: UTC
      THEME_COLOR: Red
      APP_URL: "http://localhost:8080"
      ASSET_URL: "http://localhost:8080"
      EXCHANGE_RATE_API_KEY:
      CRON: "*/5 * * * *"
      # APP_KEY is auto-generated by entrypoint.sh if not set